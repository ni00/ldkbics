<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ICS课表导入</title>
        <style>
            #app {
                font-family: "Helvetica Neue", Helvetica, "PingFang SC",
                    "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial,
                    sans-serif;
                text-align: center;
                color: #3c3c3c;
            }
            .menu_li {
                height: 32px;
                line-height: 32px;
            }

            #in_name,
            #in_psw {
                margin-top: 5px;
                width: 50%;
            }
            #in_bn {
                margin-top: 5px;
                width: 20%;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
        <link
            href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/theme-chalk/index.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/index.min.js"></script>
        <div id="app">
            <el-page-header
                class="menu_li"
                @back="goBack"
                content="ICS个人课表导入"
            >
            </el-page-header>
            <el-divider></el-divider>
            <h1>ICS个人课表导入</h1>
            <el-input
                id="in_name"
                v-model="in_name"
                placeholder="请输入学号"
                maxlength="8"
                show-word-limit
            ></el-input>
            <el-input
                id="in_psw"
                placeholder="请输入密码"
                v-model="in_psw"
                maxlength="20"
                show-password
            ></el-input>
            <el-button id="in_bn" type="success" @click="getICS">导入</el-button>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    in_name: "",
                    in_psw: "",
                },
                methods: {
                    goBack() {
                        window.open("https://ldkb.xyz");
                    },
                    getICS() {
                        window.open(`https://service-pc9umdfq-1257334448.gz.apigw.tencentcs.com/release/LDKB-ICS?name=${this.in_name}&password=${this.in_psw}`);
                    }
                },
            });
        </script>
    </body>
</html>
